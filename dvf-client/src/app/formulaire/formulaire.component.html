<div style="display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;">
  <form (ngSubmit)="onSubmit()" #formulaireForm="ngForm">

    <mat-form-field appearance="outline">
      <mat-label>Longitude</mat-label>
      <input matInput type="number" placeholder="Longitude" name="longitude" [(ngModel)]="longitude" required>
    </mat-form-field>

    <br>


    <mat-form-field appearance="outline">
      <mat-label>Latitude</mat-label>
      <input matInput type="number" placeholder="Latitude" name="latitude" [(ngModel)]="latitude" required>
    </mat-form-field>

    <br>

    <mat-form-field appearance="outline">
      <mat-label>Rayon (en mÃ¨tre)</mat-label>
      <input matInput type="number" placeholder="Rayon" name="rayon" [(ngModel)]="rayon" required>
    </mat-form-field>

    <br>

    <button mat-raised-button color="primary" type="submit" [disabled]="!formulaireForm.form.valid">Soumettre</button>
  </form>
</div>
